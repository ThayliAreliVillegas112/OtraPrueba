                    <div class="col-12">
                        <form method="POST" name="" action="" role="form">
                            <div class="form-group">
                                <h3>Suma</h3>
                                <label>Ingresa el número 1: <span class="text-danger">*</span> </label>
                                <input type="number" id="num" name="num" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Ingresa el número 2: <span class="text-danger">*</span> </label>
                                <input type="number" id="num2" name="num2" class="form-control" />
                            </div>
                            <div class="text-end" style="margin-top: 15px;">
                                <!--text-end es para bootstrap 5-->
                                <button type="button" class="btn btn-outline-success" onclick="suma()">Calcular
                                    suma</button>
                            </div>
                        </form>
                        <form method="POST" name="" action="" role="form" style="margin-top: 30px;">
                            <div class="form-group">
                                <h3>Resta</h3>
                                <label>Ingresa el número 1: <span class="text-danger">*</span> </label>
                                <input type="number" id="num3" name="num3" class="form-control" />
                            </div>
                            <div class="form-group">

                                    resta</button>
                            </div>
                        </form>
                        <form method="POST" name="" action="" role="form" style="margin-top: 30px;">
                            <div class="form-group">
                                <h3>Multiplicación</h3>
                                <label>Ingresa el número 1: <span class="text-danger">*</span> </label>
                                <input type="number" id="num5" name="num5" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Ingresa el número 2: <span class="text-danger">*</span> </label>

                                <!--text-end es para bootstrap 5-->
                                <button type="button" class="btn btn-outline-success"
                                    onclick="multiplicacion()">Calcular multiplicación</button>
                            </div>
                        </form>
                        <form method="POST" name="" action="" role="form" style="margin-top: 30px;">
                            <div class="form-group">
